<!-- Button trigger modal -->
<span class="dot btn-primary" (click)="getMovements()"
  style="padding: 10px;border-radius: 10px;position: relative;top: 20%;" data-toggle="modal" data-target="#userCreate">
  <i class="fa fa-user-plus" style="color: white;"></i>
</span>

<!-- Modal -->
<div class="modal fade" id="userCreate" tabindex="-1" aria-labelledby="userCreateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userCreateLabel">Hareket , Set ve Tekrar Sayısı</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <form class="form w-100" novalidate="novalidate" id="kt_login_signin_form"
            [formGroup]="createUsersMovementForm" (ngSubmit)="create()">
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark">Hareketler</label>
              <ng-select style="position: relative;top:10px" [items]="movements" bindLabel="name" autofocus
                bindValue="id" [(ngModel)]="selectedMovement" formControlName="movementId">
              </ng-select>
            </div>
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark">Set Sayısı</label>
              <input class="form-control form-control-lg form-control-solid" type="number" name="setNumber"
                formControlName="setNumber" autocomplete="off" />
            </div>
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark">Tekrar Sayısı</label>
              <input class="form-control form-control-lg form-control-solid" type="number" name="repetitionNumber"
                formControlName="repetitionNumber" autocomplete="off" />
            </div>
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark">Ağırlık</label>
              <input class="form-control form-control-lg form-control-solid" type="number" name="weight"
                formControlName="weight" autocomplete="off" />
            </div>
            <div class="mb-5">
              <h5>Çalışma Günü</h5>
              <div class="form-check col-md-12">
                <div class="radio-list">
                  <label class="radio" style="margin-left: 11%;">
                    <input type="radio" name="radios1" (click)="setCheckedDay(1)" class="form-check-input" />
                    <span></span>
                    Pazartesi
                  </label>
                  <label class="radio" style="margin-left: 11%;">
                    <input type="radio" name="radios1" (click)="setCheckedDay(2)" class="form-check-input" />
                    <span></span>
                    Salı
                  </label>
                  <label class="radio" style="margin-left: 11%;">
                    <input type="radio" name="radios1" (click)="setCheckedDay(3)" class="form-check-input" />
                    <span></span>
                    Çarşamba
                  </label>
                  <label class="radio" style="margin-left: 11%;">
                    <input type="radio" name="radios1" (click)="setCheckedDay(4)" class="form-check-input" />
                    <span></span>
                    Perşembe
                  </label>
                  <label class="radio" style="margin-left: 11%;">
                    <input type="radio" name="radios1" (click)="setCheckedDay(5)" class="form-check-input" />
                    <span></span>
                    Cuma
                  </label>
                  <label class="radio" style="margin-left: 11%;">
                    <input type="radio" name="radios1" (click)="setCheckedDay(6)" class="form-check-input" />
                    <span></span>
                    Cumartesi
                  </label>
                  <label class="radio" style="margin-left: 11%;">
                    <input type="radio" name="radios1" (click)="setCheckedDay(7)" class="form-check-input" />
                    <span></span>
                    Pazar
                  </label>
                </div>
              </div>
            </div>
            <!--begin::Action-->
            <div class="text-center">
              <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"
                [disabled]="createUsersMovementForm.invalid">
                <ng-container>
                  <span class="indicator-label">Create</span>
                </ng-container>
              </button>
            </div>
            <!--end::Action-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
