<!-- Button trigger modal -->
<span class="dot btn-primary" style="padding: 10px;border-radius: 10px;position: relative;top: 20%;" data-toggle="modal"
  data-target="#userCreate">
  <i class="fa fa-user-plus" style="color: white;"></i>
</span>

<!-- Modal -->
<div class="modal fade" id="userCreate" tabindex="-1" aria-labelledby="userCreateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userCreateLabel">Yeni Öğrenci</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
        <form class="form w-100" novalidate="novalidate" id="kt_login_signin_form"
          [formGroup]="createStudentForm" (ngSubmit)="onSubmit()">
          <div class="fv-row mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Adı</label>
            <input class="form-control form-control-lg form-control-solid" type="firstName" name="firstName"
              formControlName="firstName" autocomplete="off" />
          </div>
          <div class="fv-row mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Soyadı</label>
            <input class="form-control form-control-lg form-control-solid" type="lastName" name="lastName"
              formControlName="lastName" autocomplete="off" />
          </div>
          <div class="fv-row mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Email</label>
            <input class="form-control form-control-lg form-control-solid" type="email" name="email"
              formControlName="email" autocomplete="off" />
          </div>
          <div class="row">

            <div class="fv-row mb-10" style="width: 50%;">
              <label class="form-label fw-bolder text-dark fs-6 mb-0">Üyelik Başlangıc Tarihi</label>
              <div class="input-group">
                <input
                  class="form-control"
                  formControlName="memberStartDate"
                  placeholder="yyyy-mm-dd"
                  name="dpstart"
                  ngbDatepicker
                  #s="ngbDatepicker"
                />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="s.toggle()" type="button"></button>
              </div>
            </div>
            <div class="fv-row mb-10" style="width: 50%;">
              <label class="form-label fw-bolder text-dark fs-6 mb-0">Üyelik Bitiş Tarihi</label>
              <div class="input-group">
                <input
                  class="form-control"
                  formControlName="memberEndDate"
                  placeholder="yyyy-mm-dd"
                  name="dpend"
                  type="text"
                  ngbDatepicker
                  #e="ngbDatepicker"
                />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="e.toggle()" type="button"></button>
              </div>
            </div>
            
          </div>


          <div class="fv-row mb-10">
            <div class="d-flex justify-content-between mt-n5">
              <div class="d-flex flex-stack mb-2">
                <label class="form-label fw-bolder text-dark fs-6 mb-0">Şifre</label>
              </div>
            </div>

            <input class="form-control form-control-lg form-control-solid" type="password" name="password"
              autocomplete="off" formControlName="password" />
          </div>

          <!--begin::Action-->
          <div class="text-center">
            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
              <ng-container>
                <span class="indicator-label">Oluştur</span>
              </ng-container>
            </button>
          </div>
          <!--end::Action-->
        </form>
      </div>  
      </div>
    </div>
  </div>
</div>
