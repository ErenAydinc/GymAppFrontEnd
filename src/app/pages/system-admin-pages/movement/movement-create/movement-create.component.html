<!-- Button trigger modal -->
<span class="dot btn-primary" style="padding: 10px;border-radius: 10px;position: relative;top: 20%;" data-toggle="modal"
  data-target="#movementCreate">
  <i class="fas fa-plus-circle" style="color: white;"></i>
</span>

<!-- Modal -->
<div class="modal fade" id="movementCreate" tabindex="-1" aria-labelledby="movementCreateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movementCreateLabel">New Movement</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <form class="form w-100" novalidate="novalidate" id="kt_login_signin_form" [formGroup]="createMovementForm"
            (ngSubmit)="create()">
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark">Hareket İsmi</label>
              <input class="form-control form-control-lg form-control-solid" type="name" name="name"
                formControlName="name" autocomplete="off" />
            </div>
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark">Açıklama</label>
              <input class="form-control form-control-lg form-control-solid" type="name" name="name"
                formControlName="description" autocomplete="off" />
            </div>

            <ng-select style="position: relative;top:10px" [items]="categories" bindLabel="name" autofocus
                bindValue="id" [(ngModel)]="selectedCategory" formControlName="categoryId">
              </ng-select>

            <!--begin::Action-->
            <div class="text-center">
              <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"
                [disabled]="createMovementForm.invalid">
                <ng-container>
                  <span class="indicator-label">Create</span>
                </ng-container>
              </button>
            </div>

            <!--end::Action-->
          </form>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
